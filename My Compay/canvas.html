<!DOCTYPE html>
<html>
<head>
	<title>html5 canvas</title>
	<style>
		canvas{
			border: black 1px solid;
			background-color: #f4f4f4;
		}
	</style>
	<script>
		function init(){
			canvas =  document.getElementById('myCanvas');
			context = canvas.getContext('2d');
			draw();
		}

		function draw(){
			//draw red square
			context.fillStyle = "red";
			context.fillRect(30,30,50,50);
			context.strokeStyle = "black";
			context.lineWidth = 3;
			context.strokeRect(30,30,50,50);

			//draw black square
			context.fillStyle = "black";
			context.fillRect(40,40,50,50);

			//draw text
			context.font = "30pt Arial";
			//create gradient
			var gradient = context.createLinearGradient(0,0,canvas.width,0);
			gradient.addColorStop("0","red");
			gradient.addColorStop("1","black");
			//fill text with the gradient
			context.fillStyle = gradient;
			context.fillText("My Company",100,80);

			//define line
			context.strokeStyle = "black";
			context.fillStyle = "red";
			context.lineWidth = 2;

			context.beginPath();
			context.moveTo(90,90);
			context.lineTo(350,90);
			context.stroke();
			context.closePath();
		}
	</script>
</head>

<body onload="init()">

	<canvas id ="myCanvas" height="150" width="400">
		<p>sorry, your browser doesn't support the canvas feature :(</p>
	</canvas>

</body>
</html>
